<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Carbon Footprint Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(to bottom right, #e0f7fa, #f4f4f4);
            color: #333;
            background-image: url('https://www.transparenttextures.com/patterns/white-paper.png');
        }
        nav {
            background: #28a745;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: 600;
            transition: color 0.3s, transform 0.3s;
        }
        nav a:hover {
            color: #1e7e34;
            transform: scale(1.1);
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 40px 20px;
            text-align: center;
            background: white;
            border-radius: 15px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container h2 {
            font-size: 36px;
            color: #28a745;
            margin-bottom: 15px;
        }
        .container p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }
        .contact-box {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }
        .contact-form, .contact-info {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 300px;
            transition: transform 0.3s;
        }
        .contact-form:hover, .contact-info:hover {
            transform: translateY(-5px);
        }
        .contact-info h3 {
            font-size: 22px;
            color: #28a745;
            margin-bottom: 15px;
        }
        .contact-info p {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s;
        }
        .contact-form input:focus, .contact-form textarea:focus {
            border: 1px solid #28a745;
            outline: none;
        }
        .contact-form button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #28a745, #1e7e34);
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .contact-form button:hover {
            background: #1e7e34;
            transform: scale(1.05);
        }
        .map {
            margin-top: 25px;
        }
        iframe {
            width: 100%;
            border-radius: 15px;
        }
        .footer {
            background: white;
            color: #333;
            text-align: center;
            padding: 20px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
            font-size: 16px;
        }
        .icon {
            margin-right: 10px;
            color: #28a745;
        }
    </style>
</head>
<body>
<nav>
    <a href="/features">Features</a>
    <a href="/calculator">Calculate</a>
    <a href="/contact">Contact</a>
</nav>

<div class="container">
    <h2>Contact Us</h2>
    <p>Have questions or feedback? Reach out to us!</p>
    
    <div class="contact-box">
        <div class="contact-form">
            <h3>Send us a Message</h3>
            <form id="contactForm">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="contact-info">
            <h3>Our Office</h3>
            <p><i class="fas fa-map-marker-alt icon"></i> üìç Vajarahalli, Bangalore, India</p>
            <p><i class="fas fa-phone-alt icon"></i> üìû +91 98765 43210</p>
            <p><i class="fas fa-envelope icon"></i> üìß greentrack@gmail.com</p>
        </div>
    </div>

    <div class="map">
        <h3>Find Us Here</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3890.885957191491!2d77.54355347510426!3d12.876365687426874!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae3de826b9b0f5%3A0x123456789abcdef!2sVajarahalli%2C%20Bangalore%2C%20India!5e0!3m2!1sen!2sin!4v1649675367981!5m2!1sen!2sin" width="100%" height="300" allowfullscreen="" loading="lazy"></iframe>
    </div>
</div>

<div class="footer">
    <p>&copy; 2025 Carbon Footprint Calculator. All rights reserved.</p>
</div>
</body>
</html>
